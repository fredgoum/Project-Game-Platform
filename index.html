<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- GAME TITLE -->
    <title>The Battle of Kirina</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href="css/main.css"/>
  </head>

  <body>
    <!-- Game header -->
    <h1>The Battle of Kirina</h1>
    <button class="btn_reload" type="button" onclick='window.location.reload(false)'>Generate new map</button>
    <div id="battle_title"><b>FIGHT</b></div>

    <!-- Game graphical interface -->
    <div class="game_interface">
      <!-- Player 1 dashboard -->
      <div id="first-player-dashboard">
        <h3 id="first-player-name">Player 1</h3>
        <div id="player_img_container">
          <img class='first-player' style="width: 100%" src='img/player.jpg'/>
        </div>
        <div id="players_btns">
          <button id="first-player-defend">Defend</button>
          <button id="first-player-attack">Attack</button>
        </div>
        <h4>Weapon</h4>
        <div id="first-player-weapon">
          <img class='img_interface_player' id="first-player-weapon-image" src='img/revolver.png'/>
          <span>Weapon: <span id="first-player-weapon-name">Revolver</span></span>
          <span>Damage: <span id="first-player-weapon-damage">10</span></span>
        </div>
        <h4>Life Points</h4>
        <div class="w3-light-grey">
          <div id="first-player-lifebar" class="w3-blue">100%</div>
        </div>
      </div>
      <!-- Game map -->
      <table id='map'>
          <tbody></tbody>
      </table>
      <!-- Player 2 dashboard -->
      <div id="second-player-dashboard">
        <h3 id="second-player-name">Player 2</h3>
        <div id="player_img_container">
          <img class='second-player' style="width: 100%;" src='img/player.jpg'/>
        </div>
        <div id="players_btns">
          <button id="second-player-attack">Attack</button>
          <button id="second-player-defend">Defend</button>
        </div>
        <h4>Weapon</h4>
        <div id="second-player-weapon">
          <img class='img_interface_player' id="second-player-weapon-image" src='img/revolver.png'/>
          <span>Weapon: <span id="second-player-weapon-name">Revolver</span></span>
          <span>Damage: <span id="second-player-weapon-damage">10</span></span>
        </div>
        <h4>Life Points</h4>
        <div class="w3-light-grey">
          <div id="second-player-lifebar" class="w3-red">100%</div>
        </div>
      </div>
    </div>     
    
    <!-- JQuery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript classes -->
    <script src='js/Map.js' type='text/javascript'></script>
    <script src='js/Player.js' type='text/javascript'></script>
    <script src='js/Weapon.js' type='text/javascript'></script>
    <script src='js/Interface.js' type='text/javascript'></script>
    <script src='js/Main.js' type='text/javascript'></script>
  </body>
</html>
